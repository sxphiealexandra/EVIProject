<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tierübersicht</title>
  <link rel="stylesheet" href="css/styles.css">
  <link rel="stylesheet" href="css/tablestyles.css">
  
</head>
<body>
  <div class="hero">
    <div class="overlay">
      <div class="page-title">
        <img src="/img/LogoWildLifeObservation.png" alt="Logo">
        <h1>Tabelle</h1>
      </div>
      <div class="table-container">
        <h2>Alle Tiere</h2>
        <table>
          <thead>
            <tr>
              <th>ID</th>
              <th>Geschlecht</th>
              <th>Alter</th>
              <th>Größe</th>
              <th>Gewicht</th>
              <th>Gattung</th>
              <th>Lateinisch</th>
              <th>Ort</th>
              <th>Datum</th>
              <th>Aktualisieren</th>
              <th>Löschen</th>
            </tr>
          </thead>
          <tbody id="animalTableBody">
            <!-- Wird dynamisch per JS gefüllt -->
          </tbody>
        </table>
      </div>
    </div>
  </div>
  <script src="js/ajaxfunctions.js"></script>
   <script src="js/table.js"></script>
</body>
</html>
